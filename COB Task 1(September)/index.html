<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles.css">
 <title>Sign up page</title>
</head>
<body>
 <div class="form">
    <div class="title">Registration</div>
    <hr>
    <div class="details">
            <div class="inputbox">
                <label for="">What's your name?</label>
                <input type="text"  placeholder="Enter your Full name" required>
             </div>
            <div class="inputbox">
                <label for="">What should we call you?</label>
                <input type="text" minlength="6" maxlength="20" placeholder="Enter your Username" required>
             </div>
            <div class="inputbox">
                <label for="">What's your email?</label>
                <input type="email"  placeholder="Enter your email" required>
            </div>
            <div class="inputbox">
                <label for="">What's your mobile number?</label>
                <input type="tel" minlength="15" maxlength="15" placeholder="Enter your Mobile number" required>
            </div>
            <div class="inputbox">
                <label for="">Create a password</label>
                <input type="password"  placeholder="Enter your password" required>
            </div>
            <div class="inputbox">
                <label for="">Repeat your password</label>
                <input type="password"  placeholder="Confirm your password" required>
            </div>
        </div>
             <div class="checkbox">
                <input type="checkbox" name="remember">Remember me
            </div>
            <div class="button">
            <input id="btn" type="submit" value="Register">
            </div>
            <div class="hrline">
                <p>or</p>
            </div>
            <div class="Gbtn">
                <button>
                 <img class="w-6 h-6" src="https://www.svgrepo.com/show/475656/google-color.svg" loading="lazy" alt="google logo">
                 Continue with google
                </button>
          </div>
 </div>
</body>
</html>
